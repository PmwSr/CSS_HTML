<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta
      name="description"
      content="HTML 문서에 대한 설명, 구글 엔진이 의외로 참고를 많이는 안한다고 알려져 있음"
    />
    <meta name="keywords" content="HTML, CSS, JAVASCRIPT" />
    <meta name="author" content="Dave Lee" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <!--viewport 란?? 현재 화면에 보여지고 있는 직사각형 영역, 웹브라우저 상에서는 현재 창에서 문서를 볼 수 있는 전체 화면을 의미-->
    <!--width : 초기 뷰포트 너비 -->
    <!--user-scalable : 웹페이지 확대 혀용 여부 설정 -->
    <!--initial-scale : 디바이스 너비와 뷰포트 너비 비율 설정 -->
    <!--maximum-scale : 최대 확대 비율 설정 -->
    <!--minimum-scale : 최소 확대 비율 설정 -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- 인터넷 익스플로러 에서 최신 표준 모드로 렌더링되도록 하는 설정-->
    <link rel="stylesheet" href="styles.css">
    <title>잔재미코딩</title>
  </head>
  <body>
    기본 사이즈 
    <span class="em">
      <span class="em">중첩1<span class="em">중첩2</span></span>
    </span>
    <br />
    기본 사이즈
    <span class="rem">중첩1<span class="rem">중첩2</span></span>
    <div class="box1">box1</div>
    <div class="box2">box2</div>
  </body>
</html>
